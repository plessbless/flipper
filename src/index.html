<head>
    <meta charset="UTF-8">

<body>
    <div class="scene">
        <!-- Динамический класс подвязанный на js -->
        <div class="card">

            <!-- FRONT SIDE -->

            <div class="card__face card__face--front">
                <div class="front_container">
                    <div class="front_card">
                        <div class="hero">
                            <img src="images/hero-photo.png" alt="">
                            <div class="circle">
                                <img src="images/pless-logo-circle.png" alt="">
                            </div>
                        </div>
                        <div class="info">
                            <h1 class="title">ILYA<br>PLESOVSKIKH<br><span>pless</span></h1>
                            <h3>Junior Front-End developer</h3>
                            <div class="social">
                                <a href="https://github.com/plessbless" target="_blank"><img
                                        src="images/Github-Icon-small.png" width="40" height="40" alt=""></a>
                                <a href="https://www.instagram.com/ilyaplesovskikh/" target="_blank"><img
                                        src="images/inst.png" width="40" height="40" alt=""></a>
                                <a href="https://vk.com/plesovskikhiv" target="_blank"><img
                                        src="images/vk-black-white%20copy.png" width="40" height="40" alt=""></a>
                            </div>
                            <div class="work">
                                <button>About me</button>
                            </div>
                        </div>

                    </div>
                </div>


            </div>

            <!-- BACK SIDE -->

            <div class="card__face card__face--back">
                <div class="back_container">
                    <div class="back_card">
                        <div class="skill-cards-1">

                            <h2>Дизайн<br>Figma<br>Adobe Photoshop</h2>
                            <img src="images/skills-logos/Edit.svg" alt="">
                        </div>
                        <div class="skill-cards-2">
                            <h2>Programming<br>JavaScript<br>Git</h2>
                            <img src="images/skills-logos/Settings.svg" alt="">
                        </div>
                        <div class="skill-cards-3">
                            <h2>Верстка<br>HTML5<br>CSS</h2>
                            <img src="images/skills-logos/Puzzle.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</html>
